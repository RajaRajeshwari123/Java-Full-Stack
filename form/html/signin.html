
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="../css/signin.css">
<script src="../js/signin.js"></script>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <form id="signInForm" onsubmit="return signIn()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email">
        <small class="text-danger" id="emailError"></small>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
        <small class="text-danger" id="passwordError"></small>
      </div>
      <button type="submit">Sign In</button>
      <p><a href="../html/forgot_password.html" class="forgotPassword">Forgot Password?</a></p>
    </form>
    <div id="successMessage" class="successMessage" style="display: none;">Sign in successful!</div><br>
    <!-- <a href="../html/signout.html" class="signOutButton">Sign Out</a> -->
  </div>
</body>
</html>
