<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS and JS USE CASE</title>
    <link rel="stylesheet" href="../css/assform.css">
</head>
<body>
    <h1><center >Presenting the Use Case</center><hr style="width:80%; border-width: 2px; "></h1><br>
    <br>
    <div class="container">
        <form id="customerForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="contactNo">Contact No:</label>
                <input type="text" id="contactNo" name="contactNo" required>
                <span class="error" id="contactNoError"></span>
            </div>
            <div class="form-group">
                <label for="accountType">Account Type:</label>
                <select id="accountType" name="accountType" required>
                    <option value="">Select Account Type</option>
                    <option value="Savings">Savings</option>
                    <option value="Current">Current</option>
                    <option value="Business">Business</option>
                </select>
                <span class="error" id="accountTypeError"></span>
            </div>
            <button type="button" onclick="addCustomer()">Add Customer</button>
        </form>
        <table id="customerTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact No</th>
                    <th>Account Type</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="../js/assform.js"></script>
</body>
</html>
